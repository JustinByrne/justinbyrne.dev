<div class="pagination">
    <button
        (click)="goToPage(currentPage - 1)"
        [disabled]="currentPage === 1"
    >
        ‹ Prev
    </button>

    @for (page of pages; track page) {
        <button
            (click)="goToPage(page)"
            [class.active]="page === currentPage"
        >
            {{ page }}
        </button>
    }

    <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
    >
        Next ›
    </button>
</div>
