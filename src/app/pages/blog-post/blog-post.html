@if (postContent()) {
    <div class="intro">
        @if (postTitle()) {
            <h1 [innerText]="postTitle()"></h1>
        }

        @if (postAuthor()) {
            <p>Author: {{ postAuthor() }}</p>
        }

        @if (postDate()) {
            <p>Date: {{ postDate() | date:'longDate' }}</p>
        }

        @if (postTags()) {
            <p>Tags: {{ postTags() }}</p>
        }
    </div>

    <article>
        <markdown [data]="postContent()"></markdown>
    </article>
}
